<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/ico" href="webgl/favicon.ico"/>
    <title>WebGL 3D Object Viewer</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
    <script type="module" src="webgl/main.mjs"></script>
  </head>

  <body oncontextmenu="return false;">
    <div tabindex="0" class="workArea" class="workArea">
      <div id="loading">
        <div id="lspinner"></div>
        <div id="ltext"></div>
      </div>
      <div class="notification"><a class="notyTitle">Notification</a></div>
      <div class="modal"><a class="modalTitle">Title</a><input class="btnClose" type="button" value="close"><a class="modalContent"></a></div>
      <div class="verticalPanelRight">
        <a class="FPS">0</a>
				<input class="btnResetView" type="button" value="" name="Reset View">
				<input class="btnCamMode" type="button" value="" name="Reset View">
        <input class="btnTopView" type="button" value="" name="Top View">
        <input class="btnXview" type="button" value="" name="X View">
        <input class="btnYview" type="button" value="" name="Y View">
        <input class="btnZoomIn" type="button" value="" name="Zoom In">
        <input class="btnZoomOut" type="button" value="" name="Zoom Out">
        <input class="zoomSlider" type="range" orient="vertical" min="3" max="100" value="4">
        <input class="btnFullScreen" type="button" value="" name="Full Screen">
      </div>
      <div class="verticalPanelLeft">
        <a class="stats">V:0 F:0 T:0</a>
        <input class="lightingMode btn" type="button" value="" name="Toggle Lit/Unlit">
        <input class="viewMode btn" type="button" value="" name="Toggle Solid/Wireframe/Texture">
        <input class="gridMode btn" type="button" value="" name="Toggle Grid">
        <input class="rotateMode btn" type="button" value="" name="Toggle Auto Rotation">
        <input class="mapMode btn" type="button" value="" name="Toggle between Albedo, Metallic, Roughness & Diffuse, Specular, Glossy workflow">
        <input class="shadingMode btn" type="button" value="" name="Toggle shading between flat and smooth">
        <input class="scaleMode btn" type="button" value="" name="Toggle scale">
				<div class="animationPane hidden">
					<input class="loopAnimation btn" type="button" value="repeat" name="Loop animation toggle">
					<input class="playPauseAnim btn" type="button" value="play_arrow" name="Play/Pause animation">
					<input class="stopAnimation btn" type="button" value="stop" name="Stop animation">
					<input class="nextAnimation btn" type="button" value="skip_previous" name="Previous animation">
					<input class="nextAnimation btn" type="button" value="skip_next" name="Next animation">
					<select name="animations" size="4">
						<option value="run">run</option>
						<option value="jump">jump</option>
						<option value="duck">duck</option>
						<option value="prone">prone</option>
					</select>
				</div>
				<input class="animMode btn" type="button" value="" name="Toggle animation pane">
        <input class="syncMode btn" type="button" value="" name="Sync Viewpors (only if multiple)" disabled>
        <input class="help btn" type="button" value="" name="Open help">
        <input class="warnings btn" type="button" value="" name="Warning list">
      </div>
      <canvas class="viewport">HTML5 is not supported, cannot draw a 3D viewport!</canvas>
    </div>
    <br>
    <script src="webgl/modules/gl-matrix.js"></script> <!-- Load Matlib -->
  </body>
</html>
